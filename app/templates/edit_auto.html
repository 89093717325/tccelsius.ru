                    <div class="pcoded-content">

                        <div class="page-header">
                            <div class="page-block">
                                <div class="row align-items-center">
                                    <div class="col-md-8">
                                        <div class="page-header-title">
                                            <h5 class="m-b-10">Изменение товара</h5>
                                        </div>
                                    </div>
                                    <div class="col-md-4">

                        <div class="pcoded-inner-content">
                            <div class="main-body">
                                <div class="page-wrapper">

                                    <div class="page-body">
                                        <div class="row">
                                            <div class="col-sm-12">

                                                <div class="card">
                                                    <div class="card-header">
                                                        <h5>{{ car.name }}</h5>
                                                        <span>Заполните поля для изменения данных об оборудовании в
                                                            базе</span>
                                                    </div>
                                                    <div class="card-block">
                                                        <form name='edit' id="main" method="post" action="/edit_auto/{{ car.id }}">
                                                            <div class="form-group row">
                                                                <label class="col-sm-2 col-form-label">Новое название</label>
                                                                <div class="col-sm-10">
                                                                    <input type="text" class="form-control" name="new_name"
                                                                        id="name" placeholder="{{car.name}}">
                                                                    <span class="messages"></span>
                                                                </div>
                                                            </div>
                                                            <div class="form-group row">
                                                                <label class="col-sm-2 col-form-label">Новая стоимость</label>
                                                                <div class="col-sm-10">
                                                                    <input type="number" class="form-control" id="price"
                                                                        name="new_price" placeholder="{{car.price}}">
                                                                    <span class="messages"></span>
                                                                </div>
                                                            </div>
                                                            <div class="form-group row">
                                                                <label class="col-sm-2 col-form-label">Новое описание</label>
                                                                <div class="col-sm-10">
<!--                                                                    <input type="text" class="form-control"-->
<!--                                                                        name="new_description" id="description"-->
<!--                                                                        placeholder="{{car.description}}">-->
                                                                    <textarea type="text" class="form-control"
                                                                        name="new_description" id="description" rows="8"
                                                                        > {{car.description}} </textarea>
                                                                    <span class="messages"></span>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <label class="col-sm-2 col-form-label">Страна производитель</label>
                                                                <div class="col-sm-10">
                                                                    <div class="form-check form-check-inline">
                                                                        <label class="form-check-label">
                                                                            <input class="form-check-input" type="radio"
                                                                                name="new_transmission" id="transmission-1"
                                                                                value="option1"> Россия
                                                                        </label>
                                                                    </div>
                                                                    <div class="form-check form-check-inline">
                                                                        <label class="form-check-label">
                                                                            <input class="form-check-input" type="radio"
                                                                                name="new_transmission" id="transmission-2"
                                                                                value="option2"> Китай
                                                                        </label>
                                                                    </div>
                                                                    <span class="messages"></span>
                                                                </div>
                                                            </div>

                                                             
                                                      
                                                            <div class="form-group row">
                                                                <label class="col-sm-2 col-form-label">Новые изображения</label>
                                                                <div class="col-sm-10">
                                                                    <input type="text" class="form-control"
                                                                        name="new_img" id="img"
                                                                        placeholder="{{car.img}}">
                                                                    <span class="messages"></span>
                                                                </div>
                                                            </div>

                                                            <div class="form-group row">
                                                                <label class="col-sm-2 col-form-label"> </label>
                                                                <div class="col-sm-10">
                                                                    <input type="text" class="form-control"
                                                                        name="new_img1" id="img1"
                                                                        placeholder="{{car.img1}}">
                                                                    <span class="messages"></span>
                                                                </div>
                                                            </div>

                                                            <div class="form-group row">
                                                                <label class="col-sm-2 col-form-label"> </label>
                                                                <div class="col-sm-10">
                                                                    <input type="text" class="form-control"
                                                                        name="new_img2" id="img2"
                                                                        placeholder="{{car.img2}}">
                                                                    <span class="messages"></span>
                                                                </div>
                                                            </div>

                                                            <div class="form-group row">
                                                                <label class="col-sm-2 col-form-label"> </label>
                                                                <div class="col-sm-10">
                                                                    <input type="text" class="form-control"
                                                                        name="new_img3" id="img3"
                                                                        placeholder="{{car.img3}}">
                                                                    <span class="messages"></span>
                                                                </div>
                                                            </div>

                                                            <div class="form-group row">
                                                                <label class="col-sm-2"></label>
                                                                <div class="col-sm-10">
                                                                    <button type="submit"
                                                                    class="btn btn-outline-primary waves-effect waves-light m-r-20">
                                                                    <i
                                                                        class="icofont icofont-edit f-16"></i>
                                                                    <span class="m-l-10">Изменить</span>
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>

                                        </div>
                                    </div>
